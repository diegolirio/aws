---
spring:
  profiles: default, local
  application:
    name: app-redis
  cloud:
    config:
      uri: ${CONFIG_URL:http://localhost:8089}
      #enabled: false
---
spring:
  profiles: develop
  application:
    name: app-redis
  cloud:
    config:
      #uri: ${CONFIG_URL:http://ec2-3-221-155-76.compute-1.amazonaws.com:8089}
      uri: ${CONFIG_URL:http://localhost:8089}

    vault:
      port: 8200
      host: ec2-3-221-155-76.compute-1.amazonaws.com
      scheme: http
      token: myroot
      kv-version: 2

---
spring:
  profiles: production
  application:
    name: app-redis 
  cloud:
    config:
      name: ${spring.application.name}
      uri: ${CONFIG_URL:http://aws-config:9092}
---
spring:
  profiles: integration, test
  application:
    name: app-redis 
  cloud:
    config:
      enabled: false