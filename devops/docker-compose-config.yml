version: '3'
services:
  vault:
    image: vault
    ports:
      - 8200:8200
    environment: 
      - VAULT_DEV_ROOT_TOKEN_ID: myroot
      - VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
  configserver:
    image: diegolirio/aws-config-server:0.0.1-SNAPSHOT
    container_name: configserver
    restart: always
    ports:
      - 8089:8089
    networks:
      - elasticache      

networks:
  elasticache:
    driver: bridge
